<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Github Explorer Blog</title>

    <link rel="stylesheet" href="/css/app.min.css">
</head>
<body>

    <div class="container" id="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-inline" @submit.prevent="changeRepo()" id="changeRepoForm">
                    <div class="form-group">
                        <label for="fullRepoName">Full Repo Name</label>
                        <input type="text" v-model="fullRepoName" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-default" value="Get repo filesystem!">
                </form>
                <hr>
                <github-file-explorer :username="username" :repo="repo"></github-file-explorer>
            </div>
        </div>
    </div>

<script src="/js/app.min.js"></script>
</body>
</html>
